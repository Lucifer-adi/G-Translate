/* Set the font and text color for the translated text */

  font-size: 16px;

  margin-top: 10px;
  width: 80%;

  border: none;
  border-radius: 5px;
  padding: 10px;
  resize: none;
  overflow: auto;

  background:wheat;
}


  #input-section, #output-section {

  padding: 10px 20px;

  <body>
    <h1>Translator</h1>
    <div id="container">
      <h3>Input Area</h3>
      <div id="input-section">
        <textarea id="input-text"></textarea><br />
        <button onclick="translateText()" id="translate-btn">Translate</button>
      </div>
      
      <h3>Output Area</h3>
      <div id="output-section">
        <p id="translated-text"></p>
      </div>
    </div>
  </body>
</html>
<script>
  //getting translated data
  async function translateText() {
    try {
      let input = document.getElementById("input-text").value;

      let res = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        body: JSON.stringify({
          q: input,
          source: "en",
          target: "hi",
          format: "text",
        }),
        headers: { "Content-Type": "application/json" },
      });
      let data = await res.json();
      document.getElementById('translated-text').innerText = data.translatedText;
      console.log('translatedText', data.translatedText)
    } catch (error) {
      console.log("error", error);
    }
  }
